<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Редактирование марафона</title>
    <link href="../css/editing_marathon.css" rel="stylesheet" type="text/css">
    <link rel="stylesheet" type="text/css" media="(min-width:200px) and (max-width:768px)" href="../css/editing_marathon.mobile.css" />
</head>
<body>
    <header class="all_header">
        <div>
            <img class="logo" src="../pictures/footer&header/logo.png" alt="logo">
        </div>
        <div class="buttonSignInLogIn">
            <div class="buttonLogIn">Вход</div>
            <div class="buttonSignIn">Регистрация</div>
        </div>
    </header>
<div class="line_header"></div>
<!-- основная часть -->
<div class="main_div all">
    <div class="name_block">
        <h1>Редактирование марафона</h1>
    </div>
    <form class="form_block" action="" method="get" name="add_new_marathon">
        <div class="data_div">
            <div>
                <label for="name">Название марафона:</label>
                <input type="text" name="name"  size="25">
            </div>    
            <div>
                <label for="country">Страна:</label>
                <input type="text" name="country" size="25">
            </div>
            <div>
                <label for="city">Город:</label>
                <input type="text" name="city"  size="25">
            </div>
            <div>
                <label for="date">Дата:</label>
                <input type="text" name="date"  size="25">
            </div>
            <div>
                <label for="price">Цена:</label>
                <input type="text" name="price"  size="25">
            </div>
            <div class="description">
                <label id="description_label" for="description">Описание марафона:</label>
                <input id="description" type="text" name="description" ></input>
            </div>
        </div>
        <!-- выбор дисстанций -->
        <div class="name_column">
            <div>Дисстанции:</div>
            <div>Название дисстанций:</div>    
        </div>
        <div class="distance_div">
            <div>
                <label for="5km">5 км</label>
                <input id="check" type="checkbox" for="5km">
                <input type="text" name="5km"  size="25">
            </div>    
            <div>
                <label for="10km">10 км</label>
                <input id="check" type="checkbox" for="10km">
                <input type="text" name="10km" size="25">
            </div>
            <div>
                <label for="21km">21 км</label>
                <input id="check" type="checkbox" for="21km">
                <input type="text" name="21km"  size="25">
            </div>
            <div>
                <label for="42km">42 км</label>
                <input id="check" type="checkbox" for="42km">
                <input type="text" name="42km"  size="25">
            </div>
        </div>
        <div class="sub"><input type="submit" value="Сохранить изменения"></div>
    </form>
</div>
<!-- основная часть -->

<footer>
    <div class="footer_logo_line">
        <div class="line"></div>
        <img class="logo_footer" src="../pictures/footer&header/logo.png" alt="logo">
        <div class="line"></div>
    </div>
    <div class="three_collums all" style="justify-content: space-around">
        <div class="download_app">
            <div>Попробуй наше приложение:</div>
            <img class="app" src="../pictures/footer&header/download.png" alt="download">
        </div>
        <div class="soc_networks">
            <img class="socs" src="../pictures/footer&header/twitter.png" alt="twitter">
            <img class="socs" src="../pictures/footer&header/instagram.png" alt="instagram">
            <img class="socs" src="../pictures/footer&header/facebook.png" alt="facebook">
        </div>
        <div class="contacts">
            <div class="row_footer">О проекте</div>
            <div class="row_footer">Контакты</div>
            <div class="row_footer">Конфидециальность</div>
        </div>
    </div>
    <div class="copywrite">© Marathon Skills 2021, Все права защищены</div>
</footer>
</body>
</html>
